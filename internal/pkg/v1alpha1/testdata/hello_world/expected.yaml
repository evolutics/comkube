apiVersion: v1
kind: Service
metadata:
  name: greet
  labels:
    io.kompose.service: greet
spec:
  selector:
    io.kompose.service: greet
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8181
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: greet
  labels:
    io.kompose.service: greet
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: greet
  template:
    metadata:
      labels:
        io.kompose.service: greet
    spec:
      restartPolicy: Always
      containers:
      - name: greet
        image: docker.io/hashicorp/http-echo:1.0
        args:
        - -listen=:8181
        - -text=Hi
        ports:
        - protocol: TCP
          containerPort: 8181
