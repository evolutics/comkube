apiVersion: apps/v1
kind: Deployment
metadata:
  name: bar
  labels:
    io.kompose.service: bar
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: bar
  template:
    metadata:
      labels:
        io.kompose.service: bar
    spec:
      restartPolicy: Always
      containers:
      - name: bar
        image: docker.io/hashicorp/http-echo:1.0
