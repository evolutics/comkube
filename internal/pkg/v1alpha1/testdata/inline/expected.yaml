apiVersion: apps/v1
kind: Deployment
metadata:
  name: greet
  labels:
    io.kompose.service: greet
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: greet
  template:
    metadata:
      labels:
        io.kompose.service: greet
    spec:
      restartPolicy: Always
      containers:
      - name: greet
        image: docker.io/hashicorp/http-echo:1.0
