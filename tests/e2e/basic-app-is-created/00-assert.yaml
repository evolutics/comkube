apiVersion: v1
kind: Service
metadata:
  name: greet
  labels:
    app.kubernetes.io/managed-by: Comkube
spec:
  selector:
    io.kompose.service: greet
  ports:
    - port: 8080
      targetPort: 8282
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: greet
  labels:
    app.kubernetes.io/managed-by: Comkube
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: greet
  template:
    metadata:
      labels:
        io.kompose.service: greet
    spec:
      containers:
        - name: greet
          image: "docker.io/hashicorp/http-echo:1.0"
          args: ["-listen=:8282", "-text=Hi from Comkube"]
status:
  readyReplicas: 1
